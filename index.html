<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital World Clock</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif; }
    body { background:#1e1e2e; color:#fff; display:flex; flex-direction:column; align-items:center; min-height:100vh; padding:2rem; }
    .container { max-width:1400px; width:100%; }
    h1 { text-align:center; margin-bottom:2rem; color:#89b4fa; }
    .clock-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem; }
    .clock { background:#313244; border-radius:10px; padding:1rem; box-shadow:0 10px 20px rgba(0,0,0,.2); transition:transform .3s, box-shadow .3s, background-color .3s; position:relative; }
    .clock.day { background:#3c445c; }
    .clock.night { background:#1c1e30; }
    .clock:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,.3); }
    .city-name { font-size:1.2rem; margin-bottom:.25rem; color:#f5c2e7; }
    .time { font-size:1.8rem; font-weight:bold; margin-bottom:.25rem; cursor:pointer; }
    .time:hover { text-decoration:underline; }
    .date { font-size:.9rem; color:#a6adc8; }
    .controls { margin:2rem 0; display:flex; justify-content:center; flex-wrap:wrap; gap:1rem; }
    .btn { background:#89b4fa; color:#1e1e2e; border:none; padding:.75rem 1.5rem; border-radius:5px; cursor:pointer; font-weight:bold; transition:background-color .2s; }
    .btn:hover { background:#b4befe; }
    input, select { padding:.75rem; border-radius:5px; border:1px solid #585b70; background:#313244; color:#fff; }
    .inline { display:flex; align-items:center; gap:.75rem; flex-wrap:wrap; }
    footer { margin-top:2rem; text-align:center; color:#a6adc8; }
    @media (max-width:768px) {
      .clock-grid { grid-template-columns:1fr; }
      .time { font-size:2rem; }
    }
    /* Inline editor inside a clock */
    .edit-pop {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      background:#1e1e2e; border:1px solid #585b70; border-radius:10px; padding:12px;
      display:flex; flex-direction:column; gap:8px; z-index:2; width:min(260px,90%);
      box-shadow:0 12px 30px rgba(0,0,0,.5);
    }
    .edit-pop .row { display:flex; gap:8px; }
    .edit-pop .row > * { flex:1; }
    .edit-actions { display:flex; gap:8px; justify-content:flex-end; }
    .close-btn {
      position:absolute; top:6px; right:10px; background:transparent; border:none; color:#f38ba8;
      font-size:1.2rem; cursor:pointer;
    }
    .remove-clock {
      position:absolute; top:10px; right:10px; background:transparent; border:none; color:#f38ba8;
      font-size:1.5rem; cursor:pointer;
    }
    .pill { padding:.55rem .8rem; border-radius:999px; border:1px solid #585b70; background:#313244; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital World Clock</h1>

    <div class="controls">
      <!-- <button class="btn" id="add-clock">Add Custom Timezone</button> -->
      <!-- <button class="btn" id="toggle-seconds">Show/Hide Seconds</button> -->
      <button class="btn" id="toggle-format">12h/24h Format</button>
      <button class="btn" id="reset-now">Now</button>
    </div>

    <div class="controls inline">
      <label for="shift-hours" class="pill">Time Shift (hours)</label>
      <input id="shift-hours" type="number" step="0.5" value="0" style="max-width:120px;" />
      <button class="btn" id="apply-shift">Apply</button>
      <span id="shift-display" aria-live="polite">Current shift: 0</span>
    </div>

    <div id="custom-timezone-form" style="display:none; flex-direction:column; gap:10px; margin:1rem 0;">
      <input type="text" id="city-input" placeholder="Enter city name"/>
      <select id="region-select"></select>
      <select id="timezone-select"></select>
      <button class="btn" id="add-custom-clock">Add Clock</button>
    </div>

    <div class="clock-grid" id="clock-container"></div>
  </div>

  <footer><p>Digital World Clock &copy; 2025</p></footer>

      "Atlantic": ["Atlantic/Azores","Atlantic/Bermuda","Atlantic/Canary","Atlantic/Cape_Verde","Atlantic/Faroe","Atlantic/Madeira","Atlantic/Reykjavik","Atlantic/South_Georgia","Atlantic/St_Helena","Atlantic/Stanley"],

      "Europe": ["Europe/Amsterdam","Europe/Andorra","Europe/Astrakhan","Europe/Athens","Europe/Belgrade","Europe/Berlin","Europe/Bratislava","Europe/Brussels","Europe/Bucharest","Europe/Budapest","Europe/Busingen","Europe/Chisinau","Europe/Copenhagen","Europe/Dublin","Europe/Gibraltar","Europe/Guernsey","Europe/Helsinki","Europe/Isle_of_Man","Europe/Istanbul","Europe/Jersey","Europe/Kaliningrad","Europe/Kiev","Europe/Kirov","Europe/Lisbon","Europe/Ljubljana","Europe/London","Europe/Luxembourg","Europe/Madrid","Europe/Malta","Europe/Mariehamn","Europe/Minsk","Europe/Monaco","Europe/Moscow","Europe/Oslo","Europe/Paris","Europe/Podgorica","Europe/Prague","Europe/Riga","Europe/Rome","Europe/Samara","Europe/San_Marino","Europe/Sarajevo","Europe/Saratov","Europe/Simferopol","Europe/Skopje","Europe/Sofia","Europe/Stockholm","Europe/Tallinn","Europe/Tirane","Europe/Ulyanovsk","Europe/Uzhgorod","Europe/Vaduz","Europe/Vatican","Europe/Vienna","Europe/Vilnius","Europe/Volgograd","Europe/Warsaw","Europe/Zagreb","Europe/Zaporozhye","Europe/Zurich"],
      "Indian": ["Indian/Antananarivo","Indian/Chagos","Indian/Christmas","Indian/Cocos","Indian/Comoro","Indian/Kerguelen","Indian/Mahe","Indian/Maldives","Indian/Mauritius","Indian/Mayotte","Indian/Reunion"],
      "Pacific": ["Pacific/Apia","Pacific/Auckland","Pacific/Bougainville","Pacific/Chatham","Pacific/Chuuk","Pacific/Easter","Pacific/Efate","Pacific/Enderbury","Pacific/Fakaofo","Pacific/Fiji","Pacific/Funafuti","Pacific/Galapagos","Pacific/Gambier","Pacific/Guadalcanal","Pacific/Guam","Pacific/Honolulu","Pacific/Kiritimati","Pacific/Kosrae","Pacific/Kwajalein","Pacific/Majuro","Pacific/Marquesas","Pacific/Midway","Pacific/Nauru","Pacific/Niue","Pacific/Norfolk","Pacific/Noumea","Pacific/Pago_Pago","Pacific/Palau","Pacific/Pitcairn","Pacific/Pohnpei","Pacific/Port_Moresby","Pacific/Rarotonga","Pacific/Saipan","Pacific/Tahiti","Pacific/Tarawa","Pacific/Tongatapu","Pacific/Wake","Pacific/Wallis"],
      "UTC": ["UTC"]
    };

    const defaultCities = [
      { name: "INDIA", timezone: "Asia/Kolkata" },
      { name: "PST - Los Angeles", timezone: "America/Los_Angeles" },
      { name: "MST - Denver", timezone: "America/Denver" },
      { name: "CST - Chicago", timezone: "America/Chicago" },
      { name: "EST - New York", timezone: "America/New_York" },
      { name: "London", timezone: "Europe/London" },
      { name: "Amsterdam", timezone: "Europe/Amsterdam" },
      { name: "Sydney", timezone: "Australia/Sydney" },
      { name: "Tokyo", timezone: "Asia/Tokyo" },
      { name: "Dubai", timezone: "Asia/Dubai" }
    ];

    /* ---------- State ---------- */
    let showSeconds = false;
    let use24HourFormat = false;
    let timeShiftHours = 0; // global shift (in hours) applied to all clocks

    /* ---------- Elements ---------- */
    const clockContainer = document.getElementById('clock-container');
    // const addClockBtn = document.getElementById('add-clock');
    // const toggleSecondsBtn = document.getElementById('toggle-seconds');
    const toggleFormatBtn = document.getElementById('toggle-format');
    const resetNowBtn = document.getElementById('reset-now');

    const customForm = document.getElementById('custom-timezone-form');
    const cityInput = document.getElementById('city-input');
    const regionSelect = document.getElementById('region-select');
    const timezoneSelect = document.getElementById('timezone-select');
    const addCustomClockBtn = document.getElementById('add-custom-clock');

    const shiftInput = document.getElementById('shift-hours');
    const applyShiftBtn = document.getElementById('apply-shift');
    const shiftDisplay = document.getElementById('shift-display');

    /* ---------- Helpers ---------- */
    function initRegionDropdown() {
      regionSelect.innerHTML = '<option value="">Select region...</option>';
      Object.keys(allTimezones).forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        regionSelect.appendChild(option);
      });
      regionSelect.addEventListener('change', () => {
        const selectedRegion = regionSelect.value;
        timezoneSelect.innerHTML = '<option value="">Select timezone...</option>';
        if (selectedRegion) {
          allTimezones[selectedRegion].forEach(tz => {
            const opt = document.createElement('option');
            opt.value = tz; opt.textContent = tz;
            timezoneSelect.appendChild(opt);
          });
        }
      });
    }

    function fmtTime(dateObj, tz) {
      const options = {
        timeZone: tz,
        hour: '2-digit', minute: '2-digit', hour12: !use24HourFormat
      };
      if (showSeconds) options.second = '2-digit';
      return dateObj.toLocaleTimeString('en-US', options);
    }

    function fmtDate(dateObj, tz) {
      const options = {
        timeZone: tz, weekday:'long', year:'numeric', month:'long', day:'numeric'
      };
      return dateObj.toLocaleDateString('en-US', options);
    }

    function getZonedParts(dateObj, tz) {
      const parts = new Intl.DateTimeFormat('en-US', {
        timeZone: tz, hour12: false,
        year:'numeric', month:'2-digit', day:'2-digit',
        hour:'2-digit', minute:'2-digit', second:'2-digit'
      }).formatToParts(dateObj);
      const map = {};
      for (const p of parts) map[p.type] = p.value;
      return {
        year: parseInt(map.year), month: parseInt(map.month), day: parseInt(map.day),
        hour: parseInt(map.hour), minute: parseInt(map.minute), second: parseInt(map.second)
      };
    }

    function nowWithShift() {
      const now = new Date();
      const ms = now.getTime() + timeShiftHours * 3600000;
      return new Date(ms);
    }

    function updateShiftDisplay() {
      shiftDisplay.textContent = `Current shift: ${Number(timeShiftHours).toString()}`;
      shiftInput.value = Number(timeShiftHours).toString();
    }

    function createClock(city, timezone) {
      const wrap = document.createElement('div');
      wrap.className = 'clock';

      const cityEl = document.createElement('div');
      cityEl.className = 'city-name';
      cityEl.textContent = city;

      const timeEl = document.createElement('div');
      timeEl.className = 'time';
      timeEl.dataset.timezone = timezone;
      timeEl.title = 'Click to set a custom time for this timezone';

      const dateEl = document.createElement('div');
      dateEl.className = 'date';
      dateEl.dataset.timezone = timezone;

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-clock';
      removeBtn.textContent = '×';
      removeBtn.title = 'Remove clock';
      removeBtn.addEventListener('click', () => wrap.remove());

      // Inline editor on time click
      timeEl.addEventListener('click', () => openInlineEditor(wrap, timeEl, timezone));

      wrap.appendChild(cityEl);
      wrap.appendChild(timeEl);
      wrap.appendChild(dateEl);
      wrap.appendChild(removeBtn);
      clockContainer.appendChild(wrap);
    }

    function openInlineEditor(clockDiv, timeEl, tz) {
      // If an editor already exists, remove it first
      const existing = clockDiv.querySelector('.edit-pop');
      if (existing) existing.remove();

      const display = nowWithShift();
      const parts = getZonedParts(display, tz);

      const pop = document.createElement('div');
      pop.className = 'edit-pop';

      const close = document.createElement('button');
      close.className = 'close-btn';
      close.textContent = '×';
      close.addEventListener('click', () => pop.remove());
      pop.appendChild(close);

      const label = document.createElement('div');
      label.textContent = `Set ${tz} time:`;
      pop.appendChild(label);

      const row = document.createElement('div');
      row.className = 'row';

      const timeInput = document.createElement('input');
      timeInput.type = 'time';
      timeInput.step = showSeconds ? 1 : 60;
      // Prefill with current zoned time (HH:MM[:SS])
      const hh = String(parts.hour).padStart(2,'0');
      const mm = String(parts.minute).padStart(2,'0');
      const ss = String(parts.second).padStart(2,'0');
      timeInput.value = showSeconds ? `${hh}:${mm}:${ss}` : `${hh}:${mm}`;

      const daySel = document.createElement('select');
      const oPrev = new Option('Prev day (-1)','-1');
      const oSame = new Option('Same day (0)','0', true, true);
      const oNext = new Option('Next day (+1)','1');
      daySel.append(oPrev, oSame, oNext);

      row.appendChild(timeInput);
      row.appendChild(daySel);
      pop.appendChild(row);

      const hint = document.createElement('small');
      hint.style.color = '#a6adc8';
      hint.textContent = 'Tip: This adjusts the global shift so all clocks move together.';
      pop.appendChild(hint);

      const actions = document.createElement('div');
      actions.className = 'edit-actions';

      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'btn';
      cancelBtn.style.background = '#45475a';
      cancelBtn.textContent = 'Cancel';
      cancelBtn.addEventListener('click', () => pop.remove());

      const setBtn = document.createElement('button');
      setBtn.className = 'btn';
      setBtn.textContent = 'Set Time';
      setBtn.addEventListener('click', () => {
        const desired = timeInput.value;  // "HH:MM" or "HH:MM:SS"
        if (!desired) return;
        const [dh, dm, ds] = desired.split(':').map(v => parseInt(v, 10));
        const desiredTotalMin = (dh * 60) + dm + ((ds||0)/60);
        const currTotalMin = (parts.hour * 60) + parts.minute + (parts.second/60);
        const dayOffsetMin = parseInt(daySel.value, 10) * 1440;

        // Compute delta minutes (desired - current) + day offset
        let deltaMin = (desiredTotalMin - currTotalMin) + dayOffsetMin;

        // Update global shift
        timeShiftHours += (deltaMin / 60);
        updateShiftDisplay();
        updateClocks();

        pop.remove();
      });

      actions.appendChild(cancelBtn);
      actions.appendChild(setBtn);
      pop.appendChild(actions);

      clockDiv.appendChild(pop);

      // Focus for quick edit
      timeInput.focus();
    }

    function updateClocks() {
      const timeEls = document.querySelectorAll('.time');
      const dateEls = document.querySelectorAll('.date');
      const clockDivs = document.querySelectorAll('.clock');

      const display = nowWithShift();

      timeEls.forEach((el, idx) => {
        const tz = el.dataset.timezone;
        el.textContent = fmtTime(display, tz);
        dateEls[idx].textContent = fmtDate(display, tz);

        // Day/night badge for India
        if (tz === 'Asia/Kolkata') {
          const hourInIndia = getZonedParts(display, 'Asia/Kolkata').hour;
          const clockDiv = clockDivs[idx];
          if (hourInIndia >= 6 && hourInIndia < 18) {
            clockDiv.classList.add('day'); clockDiv.classList.remove('night');
          } else {
            clockDiv.classList.add('night'); clockDiv.classList.remove('day');
          }
        }
      });
    }

    function init() {
      // Build default clocks
      defaultCities.forEach(c => createClock(c.name, c.timezone));

      // Populate region/timezone selectors
      initRegionDropdown();

      // Wire up top controls
      addClockBtn.addEventListener('click', () => {
        customForm.style.display = (customForm.style.display === 'none' || !customForm.style.display) ? 'flex' : 'none';
      });

      addCustomClockBtn.addEventListener('click', () => {
        const city = cityInput.value.trim();
        const tz = timezoneSelect.value;
        if (city && tz) {
          createClock(city, tz);
          cityInput.value = '';
          regionSelect.selectedIndex = 0;
          timezoneSelect.innerHTML = '<option value="">Select timezone...</option>';
          customForm.style.display = 'none';
          updateClocks();
        } else {
          alert('Please enter both city name and timezone');
        }
      });

      toggleSecondsBtn.addEventListener('click', () => {
        showSeconds = !showSeconds;
        updateClocks();
      });

      toggleFormatBtn.addEventListener('click', () => {
        use24HourFormat = !use24HourFormat;
        updateClocks();
      });

      resetNowBtn.addEventListener('click', () => {
        timeShiftHours = 0;
        updateShiftDisplay();
        updateClocks();
      });

      applyShiftBtn.addEventListener('click', () => {
        const val = parseFloat(shiftInput.value);
        if (!Number.isNaN(val)) {
          timeShiftHours = val;
          updateShiftDisplay();
          updateClocks();
        }
      });

      // Also update when user presses Enter inside the number box
      shiftInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          applyShiftBtn.click();
        }
      });

      // Initial paint + ticker
      updateShiftDisplay();
      updateClocks();
      setInterval(updateClocks, 1000);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
